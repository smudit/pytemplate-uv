# Template paths configuration
# All paths are relative to base_dir

# Project scaffolds - Cookiecutter templates that create project directory structures
project_scaffolds:
  pyproject: templates/pyproject-template
  pylibrary: gh:ionelmc/cookiecutter-pylibrary

# Configuration specifications - YAML templates that define project requirements
config_specs:
  lib: templates/configs/lib.yaml.template
  service: templates/configs/service.yaml.template
  workspace: templates/configs/workspace.yaml.template

# Shared resources - Common files that can be copied to any project
shared_resources:
  coding_rules: templates/shared/coding_rules.md