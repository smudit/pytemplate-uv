{%- if cookiecutter.dockerfile == "y" -%}
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{cookiecutter.project_name}}
    restart: unless-stopped
    ports:
      - "{{cookiecutter.primary_port}}:{{cookiecutter.primary_port}}"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - PORT={{cookiecutter.primary_port}}
    env_file:
      - {{cookiecutter.envfile}}
    volumes:
      # Mount source for hot-reload in development
      - ./{{cookiecutter.package_name}}:/{{cookiecutter.project_name}}/{{cookiecutter.package_name}}:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import {{cookiecutter.package_name}}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

